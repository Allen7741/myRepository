        <div id="flyup" style="margin-right: 8em; margin-top: 27px;">
            <!--listbox-->
            <form id="flyup">
                <P><select id="lgOption" size="1" name="lgOption">
                        <option value="chinese">中文</option>

                    </select>
                </p>
            </form>

            <br />

            <!--checkbox-->
            <div id="upfly">
                <input type="checkbox" id="switch" />
                <label for="switch">
                    <span class="switch-txt"></span>
                </label>
                <style>
                    input[type=checkbox] {
                        height: 0;
                        width: 0;
                        visibility: hidden;
                    }

                    label {
                        cursor: pointer;
                        width: 80px;
                        height: 40px;
                        background: grey;
                        display: block;
                        border-radius: 100px;
                        position: relative;
                    }

                    label:after {
                        content: '';
                        position: absolute;
                        top: 5px;
                        left: 5px;
                        width: 30px;
                        height: 30px;
                        background: white;
                        border-radius: 30px;
                        transition: 0.3s;
                    }

                    input:checked+label {
                        background: lightseagreen;
                    }


                    label:active:after {
                        width: 30px;
                    }


                    input:checked+label:after {
                        left: calc(100% - 5px);
                        transform: translateX(-100%);
                    }
                </style>
            </div>
